name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm test

      - name: Run E2E tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000

      - name: Setup Flyctl
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

  notify_failure:
    # run after the pipeline; runs only if the pipeline job failed
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    if: ${{ needs.simple_deployment_pipeline.result == 'failure' }}
    steps:
      - name: Notify Discord - Failure
        uses: rjstone/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: error
          title: "CI failed: ${{ github.repository }}@${{ github.sha }}"
          description: |
            The CI workflow **${{ github.workflow }}** failed.
            Job: simple_deployment_pipeline
          details: |
            Repository: ${{ github.repository }}
            Ref: ${{ github.ref }}
            Actor: ${{ github.actor }}
            Commit: ${{ github.sha }}
            Commit messages:
            ${{ join(github.event.commits.*.message || '', '\n') }}
          # optional: add 'flags' to suppress notifications if you want
          # flags: SuppressNotifications

  notify_success:
    # run after tagging job; only if tagging job succeeded
    needs: [tag_release]
    runs-on: ubuntu-latest
    if: ${{ needs.tag_release.result == 'success' }}
    steps:
      - name: Notify Discord - Success
        uses: rjstone/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: info
          title: "Deployment succeeded: ${{ github.repository }}"
          description: "A new version has been deployed and tagged."
          details: |
            Repository: ${{ github.repository }}
            Ref: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Link to commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
